<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simplotel Assignment</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div id="container">
      <!-- for Top Section -->
      <nav id="top-container">
        <div class="navbar">
          <div class="navbar-left">
            <div>
              <h3>Home</h3>
            </div>
            <div>
              <h3>Order</h3>
            </div>
            <div>
              <h3>Food</h3>
            </div>
            <div>
              <h3>Restaurant</h3>
            </div>
            <div>
              <h3>Testimonials</h3>
            </div>
            <div>
              <h3>Contact Us</h3>
            </div>
          </div>
          <div class="hamburger-menu">
            <div class="barmenu"></div>
            <div class="barmenu"></div>
            <div class="barmenu"></div>
          </div>
          <div class="navbar-right">
            <div>
              <i class="fas fa-phone fa-rotate-180"></i>
            </div>
            <div>
              <i class="fas fa-shopping-cart"></i>
            </div>
          </div>
        </div>
      </nav>

      <!-- for Mid Section -->
      <div id="mid-container">
        <div class="background-container">
          <div class="background-top-img-first">
            <img
              width="100%"
              src="./images/background-img.jpg"
              alt="background-image"
            />
          </div>
          <div class="background-top-img-second">
            <h1>LOREM IPSUM</h1>
            <p>
              Lorem Ipsum has been the industry's standard dummy text ever since
              the 1500s, when an unknown printer took a galley of type and
              scrambled it to make a type specimen book.
            </p>
          </div>
          <div class="background-bottom">
            <div></div>
          </div>
        </div>
      </div>

      <!-- end container -->
    </div>
  </body>
</html>
